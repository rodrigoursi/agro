<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./librerias/bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Inicio</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item sesionIni" style="display:none;">
              <a class="nav-link active" aria-current="page" href="#">Configuraciones</a>
            </li>
            <li class="nav-item sesionIni" id="btnCerrarSesion" style="display:none;">
              <a class="nav-link active" aria-current="page" href="javascript:cerrarSesion()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container-fluid contenedorPrincipal contenedorPrincipal-login" id="contenedorPrincipal">
    <div class="contenedorLogin" id="contenedorLogin">
      <h1 style="text-align: center;" class="mt-3">Iniciar sesión</h1>
      <form class="form-login container my-4" id="formLogin">
        <div class="mb-3">
          <label for="userLogin" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="userLogin">
        </div>
        <div class="mb-3">
          <label for="passLogin" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passLogin">
        </div>
        <button type="submit" class="btn btn-primary w-100 my-4" id="accederLogin">Acceder</button>
        <div style="text-align: center;"><a href="./pages/register.html">Si no tienes cuenta pincha aqui para registrarte</a></div>
      </form>
    </div>
  </section>
  <footer class="footer"><span>Agro16</span></footer>
  <script src="./librerias/bootstrap5/js/bootstrap.min.js" charset="utf-8"></script>
