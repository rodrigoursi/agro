<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../librerias/bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/carga.css">
  <link rel="stylesheet" href="./css/pagos.css">
  <title>Pago</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item sesionIni" style="display:none;">
              <a class="nav-link active" aria-current="page" href="#">Configuraciones</a>
            </li>
            <li class="nav-item sesionIni" id="btnCerrarSesion" style="display:none;">
              <a class="nav-link active" aria-current="page" href="javascript:cerrarSesion()">Cerrar sesi√≥n</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container-fluid contenedorPrincipal mt-4" id="contenedorPrincipal">
    <div class="contenedorCarga">
      <h1 style="text-align: center;" class="mt-3">CARGAR PAGO</h1>
      <form class="form-register container my-4" name="form-pago" id="formABM">
        <div class="mb-3">
          <label for="ABMfecha" class="form-label">Fecha</label>
          <input type="text" class="form-control" name="fecha" id="ABMfecha" value="" readonly>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBproveedor" name="proveedor">
          <option value="0" selected>Selecciona un proveedor</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="ABMnFactSel-pagos" name="nFactSel">
          <option value="0" selected>Selecciona una facturar</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBmedioPago" name="mpago">
          <option value="0" selected>Selecciona un medio de pago</option>
        </select>
        <div class="mb-3">
          <label for="ABMimporte" class="form-label">Importe</label>
          <input type="number" min="0" step="0.01" class="form-control" name="importe" id="ABMimporte">
        </div>
        <div class="cont-cheque-form oculto" id="cont-cheque-form">
          <h3>cheques</h3>
          <div class="display-flex">
            <div class="mb-3">
              <label for="ABMnumCheq" class="form-label">Numero de cheque</label>
              <input type="text" class="form-control mx-lg-2" name="nCheq" id="ABMnumCheq">
            </div>
            <div class="mb-3">
              <label for="ABMfecPago" class="form-label">Fecha de pago</label>
              <input type="date" class="form-control mx-lg-2" name="fechaPago" id="ABMfecPago">
            </div>
            <div class="mb-3">
              <label for="ABMimporteCheq" class="form-label">Importe cheque</label>
              <input type="number" min="0" step="0.01" class="form-control mx-lg-2" name="importe-cheque" id="ABMimporteCheq">
            </div>
            <button type="button" class="mb-3" name="button" id="agregar"><img src="./../assets/agregar.svg" alt="+"></button>
          </div>
          <ul class="mb-3 listProd oculto"></ul>
        </div>
        <button type="submit" class="btn btn-success w-100 my-4" id="btnCargar">CARGAR</button>
      </form>
    </div>
  </section>
  <script src="./../librerias/bootstrap5/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./../librerias/html2pdf/html2pdf.bundle.min.js" charset="utf-8"></script>
  <script src="./../librerias/sweetAlert2/sweetalert2.min.js" charset="utf-8"></script>
  <script src="./../js/clases/login.js" charset="utf-8"></script>
  <script src="./js/carga.js" charset="utf-8"></script>
  <script src="./js/pagos.js" charset="utf-8"></script>
</body>

</html>
