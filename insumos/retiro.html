<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../librerias/bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/carga.css">
  <link rel="stylesheet" href="./css/retiro.css">
  <title>Retiro</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item sesionIni" style="display:none;">
              <a class="nav-link active" aria-current="page" href="#">Configuraciones</a>
            </li>
            <li class="nav-item sesionIni" id="btnCerrarSesion" style="display:none;">
              <a class="nav-link active" aria-current="page" href="javascript:cerrarSesion()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container-fluid contenedorPrincipal mt-4" id="contenedorPrincipal">
    <div class="contenedorCarga">
      <h1 style="text-align: center;" class="mt-3">CARGAR RETIRO</h1>
      <form class="form-register container my-4" name="form-retiro" id="formABM">
        <div class="mb-3">
          <label for="ABMfecha" class="form-label">Fecha</label>
          <input type="text" class="form-control" name="fecha" id="ABMfecha" value="" readonly>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBproveedor" name="proveedor">
          <option value="0" selected>Selecciona un proveedor</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="ABMnFactSel-ret" name="nFactSel">
          <option value="0" selected>Selecciona una facturar</option>
        </select>
        <div class="mb-3">
          <label for="ABMremito" class="form-label">Nº Remito</label>
          <input type="number" min="0" class="form-control" name="remito" id="ABMremito">
        </div>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBproducto-ret" name="producto">
          <option value="0" selected>Selecciona un producto</option>
        </select>
        <div class="mb-3">
          <label for="ABMcant" class="form-label me-md-3 me-2">Cantidad</label>
          <input type="number" min="0" class="form-control me-md-3 me-2" name="cant" id="ABMcant">
          <button type="button" name="button" id="agregar"><img src="./../assets/agregar.svg" alt="+"></button>
        </div>
        <ul class="mb-3 listProd oculto"></ul>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBdestino" name="destino">
          <option value="0" selected>Selecciona un destino</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBlote" name="lote" disabled>
          <option value="0" selected>Selecciona un lote</option>
        </select>
        <button type="submit" class="btn btn-success w-100 my-4" id="btnCargar">CARGAR</button>
      </form>
    </div>
  </section>
  <script src="./../librerias/bootstrap5/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./../librerias/sweetAlert2/sweetalert2.min.js" charset="utf-8"></script>
  <script src="./../js/clases/login.js" charset="utf-8"></script>
  <script src="./js/carga.js" charset="utf-8"></script>
  <script src="./js/retiros.js" charset="utf-8"></script>
</body>

</html>
