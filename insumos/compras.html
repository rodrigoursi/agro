<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../librerias/bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/carga.css">
  <link rel="stylesheet" href="./css/compras.css">
  <title>Compras</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item sesionIni" style="display:none;">
              <a class="nav-link active" aria-current="page" href="#">Configuraciones</a>
            </li>
            <li class="nav-item sesionIni" id="btnCerrarSesion" style="display:none;">
              <a class="nav-link active" aria-current="page" href="javascript:cerrarSesion()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container-fluid contenedorPrincipal mt-4" id="contenedorPrincipal">
    <div class="contenedorCarga">
      <h1 style="text-align: center;" class="mt-3">CARGAR COMPRA</h1>
      <form class="form-register container my-4" name="form-compra" id="formABM">
        <div class="mb-3">
          <label for="ABMfecha" class="form-label">Fecha</label>
          <input type="text" class="form-control" name="fecha" id="ABMfecha" value="" readonly>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBproveedor" name="proveedor">
          <option value="0" selected>Selecciona un proveedor</option>
        </select>
        <div class="mb-3">
          <label for="ABMnFact" class="form-label">Nº Factura</label>
          <input type="number" min="0" class="form-control" name="nFact" id="ABMnFact">
        </div>
        <div class="mb-3 cont-selecProd">
          <select class="form-select form-select-lg" aria-label="Large select example" id="AMBproducto" name="producto">
            <option value="0" selected>Selecciona un producto</option>
          </select>
          <div class="cont-cant">
            <label for="ABMcant" class="form-label">Cant.</label>
            <input type="number" min="1" class="form-control" name="cant" id="ABMcant" value="1">
          </div>
          <div class="cont-precio">
            <label for="ABMprecio" class="form-label">Precio</label>
            <input type="number" min="0" step="0.01" class="form-control" name="precio" id="ABMprecio">
          </div>
          <!-- <button type="button" name="button" id="agregarProd"><img src="./../assets/agregar.png" alt="+"></button> -->
          <button type="button" name="button" id="agregar"><img src="./../assets/agregar.svg" alt="+"></button>
        </div>
        <ul class="mb-3 listProd oculto"></ul>
        <!-- <div class="mb-3">
          <label for="ABMprecio" class="form-label">Precio unitario</label>
          <input type="number" min="0" step="0.01" class="form-control" name="precio" id="ABMprecio">
        </div> -->
        <div class="mb-3">
          <label for="ABMtotal" class="form-label">Precio total</label>
          <input type="number" min="0" class="form-control" name="total" id="ABMtotal" value="0.00" readonly>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBmoneda" name="moneda">
          <option value="0" selected>Selecciona una moneda</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="AMBcondPago" name="condicion">
          <option value="0" selected>Selecciona una condicion</option>
        </select>
        <button type="submit" class="btn btn-success w-100 my-4" id="btnCargar">CARGAR</button>
      </form>
    </div>
  </section>
  <script src="./../librerias/bootstrap5/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./../librerias/html2pdf/html2pdf.bundle.min.js" charset="utf-8"></script>
  <script src="./../librerias/sweetAlert2/sweetalert2.min.js" charset="utf-8"></script>
  <script src="./../js/clases/login.js" charset="utf-8"></script>
  <!-- <script src="./js/compras.js" charset="utf-8"></script> -->
  <script src="./js/carga.js" charset="utf-8"></script>
</body>

</html>
